    <main>
        <h1 class="titulo">Contáctanos</h1>


           <div class="container">
            <form class=" form col-12 col-md-5">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastName">Apellido</label>
                    <input type="text" class="form-control" id="lastName" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail">email</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com" required>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity" required>
                  </div> 
                </div>
                <div class="form-group">
                    <div class="mb-3">
                        <label for="validationTextarea">Mensaje</label>
                        <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Dejanos aquí tus comentarios..." required></textarea>
                        <div class="invalid-feedback">
                          Por favor ingresa un mensaje
                        </div>
                      </div>
                </div>
                <div class="text-center">
                    <button type="submit" class=" btn btn-warning text-white col-12">Envair</button>
                </div>
              </form>
           </div>
    </main>
